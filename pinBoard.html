<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>安琪标签墙</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="css/pinBoard.css" rel="stylesheet">
    	<base target="_blank">

</head>

<body class="gray-bg">
    <div class="bg_img">
        <img src="images/wishbookbg.jpg">
    </div>
    <div class="row" style="padding-left: 15%;">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                <ul class="notes">
                </ul>
                <button id="more">+加载更多</button>
            </div>
        </div>
    </div>

    <div class="leave_msg">
        <p>
            <span>
                <input class="pink_input" maxlength="11" id="name_input" type="text" value="" placeholder="昵称/ID">
            </span>
            <span>
                [点此爱心接力众筹:天使振翅计划] | <a href="http://zhongchou.modian.com/item/1906.html">点此了解最新情况</a>
            </span>
        </p>
        <p>
            <span>
                 <textarea class="pink_input" maxlength="135" id="msg_content" rows="8" cols="70" placeholder="送只千纸鹤给小姐姐吧" ></textarea>
            </span>
            <span>
                <button id="send">送出</button>
            </span>

        </p>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/jacUtil.js"></script>
    <script src="js/pinBoard.js"></script>
</body>

</html>
